databases:
  - name: postgres
    plan: free
    ipAllowList: []

services:
  - type: web
    name: ue_alpha
    env: ruby
    plan: free
    buildCommand: "./render-build.sh"
    startCommand: "bundle exec rails s"
    envVars:
      - key: RAILS_MASTER_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString

  - type: redis
    name: redis
    ipAllowList: []
